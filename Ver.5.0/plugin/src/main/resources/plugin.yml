name: Wikipedico
version: ${project.version}
main: com.github.shima710.wikipedico.Wikipedico
api-version: 1.16
authors: [ ShimaShima_710 ]
description: Wikipedico installer
website: wikipedico.studio.site
commands:
  update:
    description: Update Wikipedico (datapack and scripts)
    permission: wiki.update
    permission-message: You don't have permission:<permission>.
  install:
    description: Install Wikipedico (datapack,scripts and variables.csv)
    permission: wiki.install
    permission-message: You don't have permission:<permission>.
  loadvaris:
    description: Reload variables.csv from resource
    permission: wiki.loadvaris
    permission-message: You don't have permission:<permission>.
  backup:
    description: Back up variables.csv
    permission: wiki.backup
    permission-message: You don't have permission:<permission>.